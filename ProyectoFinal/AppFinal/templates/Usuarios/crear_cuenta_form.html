{% extends "principal/base.html" %}

{% block main %}
<a href="{% url 'panel-login' %}">Volver al Login</a>


    <main class="form-signin w-100 m-auto">
        <h1 class="h3 mb-3 fw-normal"> Crear cuenta </h1>
        <br></br>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" style="margin-top: 1em;" class="btn btn-sm btn-outline-primary" value="Registrate">
        </form>
    </main>

{% endblock %}

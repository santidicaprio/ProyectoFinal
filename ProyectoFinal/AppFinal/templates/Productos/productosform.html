{% extends "principal/base.html" %}
{% load static %}
{% block extrahead %}

{% endblock %}


{% block main %}
<style>
    form {
        margin: 0 auto;
        width: 400px;
        padding: 1em;
        border: 1px solid #CCC;
        border-radius: 1em;
      }
</style>

<main class="flex-shrink-0">
    <div class="container">
        <a type="button" href = "{% url 'panel-page' %}" style="margin-top: 1em;" class="btn btn-sm btn-outline-primary" >Volver al Panel</a>
        <form method="post" enctype="multipart/form-data" style="margin-top: 1em;">{% csrf_token %}
        {{form.as_p}}
        {% if request.resolver_match.url_name == "article-update" %}
            <input type="submit" value="Update">
        {% else %}
            <input type="submit" style="margin-top: 1em;" class="btn btn-sm btn-outline-primary" value="Create">
        {% endif %}    
        </form>
         
    </div>  
</main>

{% endblock %}
